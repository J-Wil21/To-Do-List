<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="container-sm text-center">
    <main class="mt-5">
        <h1 class="mb-5 fs-1"> To Do List</h1>
        <form class="mb-5" id="addTask">
            <label class="p-3 fs-3 text">New Task</label>
            <input type="text" name="toDoList" id="ToDo" class="mb-4">
            <button class="btn btn-warning d-block w-25 mx-auto fs-3 text">Add</button>
        </form>
        <div class="mx-auto w-50 border border-warning-subtle border-start-0 border-end-0 p-3">
            <ul id="list">
            </ul>
        </div>
        <div class="alert-box" id>
            <h2 class="alert-title text-danger"></h2>
            <p class="alert-message">Please type a task</p>
            <button class="alert-button">OK</button>
        </div>
    </main>

    <script src="app.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script> -->
</body>

</html>
